<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bookmark tool for your websites." />
    <meta name="keywords" content="" />
    <title>Bookmarker</title>
    <!-- F A V I C O N -->
    <link
      rel="shortcut icon"
      href="./assets/imgs/favicon.png"
      type="image/x-icon"
    />
    <!-- B O O T S T R A B   I C O N S -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- B O O T S T R A B   F R A M E W O R K -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- M A I N   S T Y L E   S H E E T-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- D A R K   M O O D   S T Y L E   S H E E T-->
    <link rel="stylesheet" href="assets/css/dark-mood-css.css" />
    <!-- M E D I A   Q U E R Y -->
    <link rel="stylesheet" href="./assets/css/media.css" />
    <!-- G O O G L E   F O N T S -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light">
    <main>
      <!-- S T A R T                      H E A D E R                         S E C T I O N-->
      <section
        id="header"
        class="d-flex justify-content-center flex-column align-items-center"
      >
        <button class="theme-toggel-btn mt-2" id="toggel-theme">
          <svg class="icon" viewBox="0 0 24 24">
            <path
              d="M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z"
            />
          </svg>
        </button>
        <h1 class="my-5">Bookmarker</h1>
      </section>
      <!--  E N D                         H E A D E R                         S E C T I O N-->

      <!-- S T A R T                    B O O K M A R K                       S E C T I O N-->
      <section id="bookmark" class="py-5">
        <h2 class="text-center">
          <i class="bi bi-bookmark-fill"></i>
          Bookmark your favorite sites
          <i class="bi bi-bookmark-fill"></i>
        </h2>

        <div class="sites-box">
          <div class="mark-name">
            <label for="siteName" class="site-name form-label">
              <i class="bi bi-bookmark-check-fill"></i>
              Site Name
            </label>
            <input
              type="text"
              id="siteName"
              class="form-control"
              placeholder="Bookmark Name"
              oninput="validateOnName()"
            />
          </div>
          <div class="mark-url">
            <label for="siteUrl" class="site-url form-label">
              <i class="bi bi-link-45deg"></i>
              Site URL
            </label>
            <input
              type="text"
              id="siteUrl"
              class="form-control"
              placeholder="Website URL"
              oninput="validateOnUrl()"
            />
            <p class="fw-lighter h6 ms-3 mb-5 ex">ex: google.com</p>
          </div>
        </div>
        <button
          id="addMarkbook"
          onclick="addMarkbook()"
          class="btn btn-sub d-block mx-auto my-3"
        >
          Add Markbook
        </button>
      </section>
      <!--  E N D                       B O O K M A R K                       S E C T I O N-->

      <!-- S T A R T                  D A T A   T A B L E                     S E C T I O N-->
      <section>
        <table id="table" class="table table-striped table-hover text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tBody"></tbody>
        </table>
      </section>
      <!--  E N D                     D A T A   T A B L E                     S E C T I O N-->

      <!-- S T A R T           I N V A L I D   M E S S A G E                  S E C T I O N-->
      <section id="invalidMessage" class="d-none">
        <div id="messageBox" class="rounded-2">
          <div class="control">
            <div class="warning-lights">
              <span class="rounded-circle"></span>
              <span class="rounded-circle"></span>
              <span class="rounded-circle"></span>
            </div>

            <div id="closeBtn">
              <button onclick="" class="btn-close"></button>
            </div>
          </div>
          <div class="message">
            <h3>
              Site Name or Url is not valid, Please follow the rules below :
            </h3>
            <ul class="valid-conditions">
              <li class="">
                <i class="bi bi-caret-right-fill"></i>
                Site name must contain at least 3 characters
              </li>
              <li class="">
                <i class="bi bi-caret-right-fill"></i>
                Site URL must be a valid one
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!--  E N D              I N V A L I D   M E S S A G E                  S E C T I O N-->
    </main>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/dark-mood-script.js"></script>
  </body>
</html>
